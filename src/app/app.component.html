<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container text-centre">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Ekart</a>
    </div>
    <form class="navbar-form navbar-left" action="/action_page.php">
      <div class="form-group" [ngStyle]="{'width': '400px'}">
        <input type="text" class="form-control" [ngStyle]="{'width': '400px'}" placeholder="Search" name="search">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
      
    </form>
    <div>
      <button class="cart" (click)="navigateToCart()"><i class="fa fa-cart-arrow-down" aria-hidden="true" style="color: white; background-color:'#333';font-size: 25px;"></i></button>
      <button class="profile" (click)="navigateToProfile()"><i class="fa fa-user-circle" aria-hidden="true" style="color: white; background-color:'#333';font-size: 25px;"></i></button>
    </div>
  </div>
</div>
</nav>

<router-outlet></router-outlet>
</body>
</html>
